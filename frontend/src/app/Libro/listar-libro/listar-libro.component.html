<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Libros</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>AUTOR</th>
                        <th>TITULO</th>
                        <th>PRECIO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let libro of libros" class="text-center">
                        <td>{{ libro.id }}</td>
                        <td>{{ libro.author }}</td>
                        <td>{{ libro.tittle }}</td>
                        <td>{{ libro.price }}</td>
                        <td>
                            <button (click)="Editar(libro)" class="btn btn-warning">Editar</button>
                            <button (click)="Remover(libro.id)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
